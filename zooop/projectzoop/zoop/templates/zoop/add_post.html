<div class="row mb-3">
  <div class="col-md-12" style = "margin-bottom: 2.5%;">
    <div class="card text-left">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

            {{add_post_form.content.label}}
            {{ add_post_form.content }}
            {{ add_post_form.error}}

          <div id="container" style="padding-bottom: 10px;"></div>
          <div class="alert alert-danger text-center" role="alert">
          {% for error in add_post_form.non_field_errors %}
            {{ error|escape}}
          {% endfor %}
        </div>
          <button type="submit" class="btn btn-block btn-secondary"> <span class="glyphicon glyphicon-thumbs-up"></span>Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
