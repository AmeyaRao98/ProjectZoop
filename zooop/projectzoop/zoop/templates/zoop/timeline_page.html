{% extends 'zoop/site_base.html'%}

{%block container%}
{% load static %}
<div class="row">
    <div class="col-md-3 well">
      {%if request.user.is_authenticated%}
        <div class="card bg-light card-body mb-3">
            <p><a href="profile">{{request.user.username}}</a>
            </p>
            <img src="{% static 'zoop/ph.png' %}" class="rounded-circle" height="65" width="65" alt="Avatar" style = "margin: auto;"/>
        </div>
        {%endif%}
        <div class="card bg-light card-body mb-3">
            <p><a href="#">Emoji of the Day</a>
            </p>
        </div>
        <div class="card bg-light card-body mb-3">
            <p>Featured Zoop</p>
        </div>
    </div>
    <div class="col-md-7">
      {% if not visitor %}
        {%include 'zoop/add_post.html'%}
      {% endif %}
        {% include 'zoop/timeline.html'%}
    </div>
</div>
{%endblock%}
